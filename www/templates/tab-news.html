<ion-view view-title="消息">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="new in news" type="item-text-wrap" href="#/tab/news/{{new.id}}">
                <h2>{{new.title}}</h2>
                <p>{{new.time}}</p>
                <p>{{new.content}}</p>
                <ion-option-button class="button-assertive" ng-click="remove(new)">
                    删除
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
