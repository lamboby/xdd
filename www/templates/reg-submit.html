<ion-view view-title="注册" hide-back-button="true">
	<ion-content class="padding">
		<form  novalidate> 
			<br />
			<h4 style="text-align:center;">新用户注册</h4>
            <br />
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">手机号</span>
                    <input type="tel" placeholder="手机号" ng-model="register.phone"   required  maxlength="11">
                </label>
             
                <label class="item item-input">
                    <span class="input-label">密码</span>
                    <input type="password" placeholder="密码" ng-model="register.password" required maxlength="16">
                </label>
			</div>
		</form>  
      
	</ion-content>
</ion-view>
<div class="bar bar-footer bar-balanced" >
	<button ng-click="regsubmit()"  class="button button-clear pull-right">下一步</button>
</div>
