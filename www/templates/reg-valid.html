<ion-view view-title="完成">
    <ion-content class="padding">
        <div class="card">
            <div class="item item-text-wrap">
                信息发送完成。
                请等待。
                30 秒左右，如果您的系统消息
                通知栏收到注册成功信息，即可进
                入登录页面进行登陆。
            </div>
        </div>
        <br />
        <button ng-click="gologin()" class="button button-block button-balanced">前往登录界面</button>
    </ion-content>
</ion-view>
