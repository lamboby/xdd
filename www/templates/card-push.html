<ion-view view-title="推送关系">
    <ion-nav-buttons side="right">
        <button class="button button-clear" ng-click="checkAll()">全选</button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list>
            <ion-checkbox ng-repeat="item in relations"
                          ng-model="item.checked"
                          ng-checked="item.checked">
                {{ item.parentName }}
            </ion-checkbox>
        </ion-list>
        <div class="padding">
            <button class="button button-block button-balanced" ng-click="save()">确 定</button>
        </div>
    </ion-content>
</ion-view>
