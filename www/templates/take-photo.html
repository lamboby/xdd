<ion-view view-title="{{user.userName}}">
    <ion-content>
        <ion-item style="text-align:center;">
            <img ng-src="{{user.picture | avatar}}" style="width:200px; height:200px; border-radius:50%;" />
        </ion-item>
        <div class="item item-icon-left" ng-click="openCamera()">
            <i class="icon ion-ios-camera"></i>
            拍照
        </div>
        <div class="item item-icon-left" ng-click="openLocalStore()">
            <i class="icon ion-images"></i>
            从图库选择
        </div>

        <div class="padding">
            <br />
            <button class="button button-block button-balanced" ng-click="save()">
                保 存
            </button>
        </div>
    </ion-content>
</ion-view>
