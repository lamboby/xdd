<ion-view view-title="提醒铃声">
    <ion-content>
        <ion-list>
            <ion-radio ng-model="current.path" ng-click="select()" name="ringtone-group" ng-value="{{item.user_id}}" ng-repeat="item in items">{{item.username}}</ion-radio>
        </ion-list>
        <div class="padding">
            <button class="button button-block button-balanced" ng-click="save()">确 定</button>
        </div>
    </ion-content>
</ion-view>
