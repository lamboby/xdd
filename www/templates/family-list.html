<ion-view view-title="家庭">
    <ion-nav-buttons side="right">
        <a class="button button-clear icon ion-android-add" href="#/tab/setting/create-family"></a>
    </ion-nav-buttons>
    <ion-content>
        <ion-list>
            <ion-item class="item-icon-right" href="#/tab/setting/family/{{family.fml_id}}" ng-repeat="family in familys">
                {{family.fml_name}}
                <span class="item-note" ng-if="currentFamilyId == family.fml_id">
                    &radic;
                </span>
                <i class="icon ion-ios-arrow-right"></i>
                <ion-option-button class="button-balanced" ng-click="switch(family)">
                    切换
                </ion-option-button>
            </ion-item>
        </ion-list>
        <span class="no-data">请在每个家庭对应的列表上按住向左拖动，可看到更多功能</span>
    </ion-content>
</ion-view>
