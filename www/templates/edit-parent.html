<ion-view view-title="修改家长">
    <ion-content>
        <form ng-submit="save()" novalidate>
            <br />
            <label class="item item-input">
                <span class="input-label">姓名</span>
                <input type="text" placeholder="姓名" ng-model="parent.realname" required>
            </label>

            <label class="item item-input item-select">
                <div class="input-label">
                    性别
                </div>
                <select ng-model="parent.gender">
                    <option value="0">男</option>
                    <option value="1">女</option>
                </select>
            </label>

            <label class="item item-input">
                <span class="input-label">生日</span>
                <input type="text" placeholder="格式:1990-01-01" ng-model="current.birthdayStr">
            </label>

            <div class="padding">
                <button class="button button-block button-balanced" type="submit">保 存</button>
            </div>
        </form>
    </ion-content>
</ion-view>
