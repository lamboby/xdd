<ion-view view-title="登录" hide-back-button="true">
    <ion-content class="padding">
        <br />
        <h4 style="text-align:center;">小叮当 报平安</h4>
        <br />
        <div class="list">
            <label class="item item-input">
                <span class="input-label">手机号</span>
                <input type="tel" placeholder="手机号" ng-model="user.phone">
            </label>
            <label class="item item-input">
                <span class="input-label">密码</span>
                <input type="password" placeholder="密码" ng-model="user.password">
            </label>
        </div>
        <button class="button button-block button-balanced" ng-click="signin(user)">登 录</button>
        <!--<br />
        <a href="#" class="button button-clear" style="float:right">用户注册</a>-->
    </ion-content>
</ion-view>
