<ion-view view-title="登录" hide-back-button="true">
    <ion-content class="padding">
        <form ng-submit="signin()" novalidate>
            <br />
            <div style="text-align:center">
                <img src="img/logo.png" />
                <h4>小叮当 报平安{{pattern}}</h4>
            </div>
            <br />
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">手机号</span>
                    <input type="tel" placeholder="手机号" ng-model="user.phone" ng-change="telchange()" required maxlength="11">
                </label>
                <label class="item item-input">
                    <span class="input-label">密码</span>
                    <input type="password" placeholder="密码" ng-model="user.password" required maxlength="16">
                </label>
            </div>
           
            <button class="button button-block button-balanced" type="submit">登 录</button>
            <br />
            <a href="#/changepwd" class="button button-clear" style="float:left">重置密码</a>
            <a href="#/regsubmit" class="button button-clear" style="float:right">用户注册</a>
        </form>
    </ion-content>
</ion-view>
