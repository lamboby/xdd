<ion-view view-title="发送短信">
    <ion-content class="padding">
        <div class="card">
            <div class="item item-text-wrap">
                提示:
                </br>
                该手机将向官方认证手机号码[ {{icloudphone}} ]发送一条短信,用于确定您的真实身份,请放心发送.
                <br />
                <br />
                用户名:{{phone}}
                <br />
                密码:{{password}}
            </div>
        </div>
        <br />
        <button class="button button-block button-balanced" ng-click="sendmessage()" pull-right>发送</button>
    </ion-content>
</ion-view>
